  <title>Mis Tareas - jesuZVX</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff8ff9, #ce8abd, #e0448d);
      color: rgb(19, 1, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
      color: #810736;
      font-size: 2.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      padding: 1rem;
    }

    .card {
      background-color: rgba(150, 3, 3, 0.05);
      border: 1px solid #005231;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 15px rgba(255, 0, 98, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      background-color: rgba(182, 13, 182, 0.1);
    }

    .card a {
      text-decoration: none;
      color: #810736;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  </div>
</body>
</html>
